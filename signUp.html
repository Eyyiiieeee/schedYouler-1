<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
  integrity="sha512-0S+nbAYis87iX26mmj/+fWt1MmaKCv80H+Mbo+Ne7ES4I6rxswpfnC6PxmLiw33Ywj2ghbtTw0FkLbMWqh4F7Q=="
  crossorigin="anonymous"
  />
  <title>Sign up here!</title>
  <link rel="stylesheet" href="public/css/signUp.css">
</head>
<div class="container">
  <div class="forms-container">
    <div class="signup">
      <form action="#" class="sign-up-form">
        <a class="back" href="index.html"></i>schedY<i class="fas fa-clock fa-1x"></i>Uler</a>
        <h2 class="title">Sign Up</h2>
        <div class="input-fieldFirstName">
          <i class="fas fa-user-edit"></i>
          <input type="text" placeholder="First Name">
        </div>
        <div class="input-fieldLastName">
          <i class="fas fa-user-edit"></i>
          <input type="text" placeholder="Last Name">
        </div>
        <div class="input-fieldEmail">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email">
        </div>
        <div class="input-fieldPassword">
          <i class="fas fa-key"></i>
          <input type="password" placeholder="Password">
        </div>
        <input type="submit" class="btn solid" value="Sign Up">
        <p class="text">By clicking the 'Sign Up' above, you confirm that you wanted to start scheduling with us.</p>
        <p class="text">You already have an account? <a href="logIn.html">Log in here!</a></p>
      </form>
    </div>
  </div>
</div>
<body>
  <script> src="app.js"</script>
</body>
</html>
